<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ui/bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img/bg.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
    }
  </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-white mx-1"
          style="height: 740px;opacity: 0.6;"></div>
        <div class="col-md-9 bg-white rounded" style="height: 740px;">
          <h2>Searchable Table</h2>
          <input class="form-control mb-3" id="searchInput" type="text"
            placeholder="Search..">
    
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      // Fetch JSON data from the Python backend (for simplicity here using data.json directly)
      fetch('json/data.json')
      .then(response => response.json())
      .then(data => {
        // Populate the table with JSON data
        const tableBody = document.getElementById('tableBody');
        data.forEach(item => {
          let row = `<tr>
            <td>${item.name}</td>
            <td>${item.age}</td>
            <td>${item.occupation}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        });
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
          let input = this.value.toLowerCase();
          let rows = document.querySelectorAll('#tableBody tr');
          
          rows.forEach(row => {
            let rowData = row.textContent.toLowerCase();
            if (rowData.includes(input)) {
              row.style.display = '';
            } else {
              row.style.display = 'none';
            }
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
  </body>
</html>
